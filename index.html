<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Page Layout 2</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
     <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic" class="center-items">
     <img src="https://i.redd.it/4l29mxgreag31.jpg" alt="Cute Tuxedo Cat looking into your soul!" height="350px">
    </div>
    <div id="icons" class="center-items">
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-fish"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-tree"></i></span>
    </div>
    <div id="mini-layout" class="center-items">
      
      <span>
        <img src="https://placekitten.com/100/100" alt="Cute Kitten">
        <h4>Cute Kitten</h4>
        <p>So Photogenetic</p>
        <a href="https://placekitten.com/100/100">Kitten 1</a>
      </span>

      <span>
        <img src="https://placekitten.com/101/100" alt="Cute Kitten looking right at your soul">
        <h4>I'm Looking at you!</h4>
        <p>Look at that cutie</p>
        <a href="https://placekitten.com/101/100">Kitten 2</a>
      </span>

      <span>
        <img src="https://placekitten.com/102/100" alt="Cute Kitten smelling the floor">
        <h4>What's that smell?</h4>
        <p>That noisy little kitty</p>
        <a href="https://placekitten.com/102/100">Kitten 3</a>
      </span>

      <span>
        <img src="https://placekitten.com/103/100" alt="Cute Kitten in snow">
        <h4>First Time Snow</h4>
        <p>So Photogenetic</p>
        <a href="https://placekitten.com/103/100">Kitten 4</a>
      </span>

    </div>
  </body>
</html>
